<div class="next-prev">
{% if page.previous %}<div class="prev-post no-print"> <a href="{{ site.baseurl }}{{ page.previous.url }}"  title="{{ page.previous.title }}" rel="prev">Previous Post</a></div>{% endif %}
{% if page.next %}<div class="next-post no-print"> <a href="{{ site.baseurl }}{{ page.next.url }}"  title="{{ page.next.title }}" rel="next">Next Post</a></div>{% endif %}
</div>
